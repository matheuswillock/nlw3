<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lar das meninas | Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png" />

    <!-- Uma biblioteca gratuita de mapa interativo -->

    <!-- Formatação CSS do mapa da própria biblioteca -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Link do mapa para conectarmos ao nosso site. -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/button.css" />
    <link rel="stylesheet" href="./public/css/create-orphanage.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="create-orphanage">
      <aside class="animate-right sidebar">
        <a href="./index.html" title="Home">
          <img src="./public/images/map-marker.svg" alt="Happy" />
        </a>

        <footer>
          <button onclick="history.back()" title="Voltar">
            <img src="./public/images/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action="">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="mapid"></div>
              <input type="hidden" name="lat">
              <input type="hidden" name="lng">

              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adcionar a localização.
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome</label>
              <input required id="name" name="name" />
            </div>

            <div class="input-block">
              <label for="about"
                >Sobre <span>Máximo de 300 caracteres.</span>
              </label>
              <textarea required id="about" name="about"></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Número de Whatsapp</label>
              <input required id="whatsapp" name="whatsapp" />
            </div>

            <div class="input-block images">
              <label for="images">Foto</label>

              <div class="images-upload" id="images">
                <div class="new-upload">
                  <input required placeholder="Cole o link da foto aqui" />
                  <span onclick="deleteField(event)">
                    <img
                      src="./public/images/remove-file.svg"
                      alt="Remover foto"
                    />
                  </span>
                </div>
              </div>

              <!-- Campo de fotos -->
              <button onclick="addPhotoField()" type="button">
                <img src="./public/images/add-file.svg" alt="Nova imagem" />
              </button>
            </div>
          </fieldset>

          <fieldset>
            <legend>Visitação</legend>

            <div class="input-block">
              <label for="instructons">Instruções</label>
              <textarea required id="instructons" name="instructons"></textarea>
            </div>

            <div class="input-block">
              <label for="opening-hours">Horário de visitas</label>
              <input required id="opening-hours" name="opening-hours" />
            </div>

            <div class="input-block">
              <label for="open-on-weekends">Atende aos finais de semana?</label>

              <input
                required
                type="hidden"
                value="1"
                id="open-on-weekends"
                name="open-on-weekends"
              />

              <div class="button-select">
                
                <button data-value="1"
                 onclick="toggleSelect(event)"
                  type="button"
                   class="active"
                   >Sim</button>

                <button data-value="0" 
                onclick="toggleSelect(event)"
                 type="button"
                 >Não</button>
              </div>

              <button type="submit" class="primary-button">Confirmar</button>
            </div>
          </fieldset>
        </form>
      </main>
    </div>

    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
